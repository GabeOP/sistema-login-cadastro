<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./css/novaNoticia.css">
</head>
<body>
  <div id="wrap">

    <form id="formNoticia">
      <h2>Criar nova postagem</h2>
      <div>
        <input type="text" id="titulo" name="titulo" placeholder="Título da postagem">
        <input type="submit" id="criarNoticia" value="Criar">
      </div>
    </form>
    <hr>
    <div id="wrapNoticias">
      <h2>Gerenciar postagens</h2>

      <div id="caixaVaziaWrap">
        <img src="./img/caixa-vazia.png" id="caixaVazia" alt="">
        <p>Não há nenhuma postagem.</p>
      </div>
      <div id="listaNoticias"></div>
    </div>

    <div id="voltarBtn">
      <button id="voltar">Voltar</button>
    </div>

  </div>
  <script src="./scripts/novaNoticia.js"></script>
</body>
</html>
